[workspace]
resolver = "2"
members = [
    "zydeco-lang",
    "zydeco-lang/utils",
    "zydeco-lang/derive",
    "zydeco-lang/syntax",
    "zydeco-lang/surface",
    "zydeco-lang/statics",
    "zydeco-lang/dynamics",
    "zydeco-lang/driver",
    "cli",
    "web",
    "editor/zls",
]

[workspace.package]
version = "0.2.0"
rust-version = "1.74"
authors = ["The Zydeco Project Developers"]
edition = "2021"
# homepage = "https://zydeco-lang.github.io"
repository = "https://github.com/zydeco-lang/zydeco"
license = "MIT"
readme = "README.md"

[workspace.dependencies]
# zydeco
zydeco-lang = { path = "zydeco-lang" }
zydeco-utils = { path = "zydeco-lang/utils" }
zydeco-derive = { path = "zydeco-lang/derive" }
zydeco-syntax = { path = "zydeco-lang/syntax" }
zydeco-surface = { path = "zydeco-lang/surface" }
zydeco-statics = { path = "zydeco-lang/statics" }
zydeco-dynamics = { path = "zydeco-lang/dynamics" }
# meta
syn = "2.0"
quote = "1.0"
# derive
derive_more = "0.99"
derive-where = "1.2"
# utils
once_cell = "1.17"
sculptor = "0.0.5"
rand = "0.8"
# data structures
sequence_trie = "0.3"
im = "15"
indexmap = "2.2"
phf = "0.11"
# serialization
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
# error handling
thiserror = "1"
unindent = "0.2"
# parsing
regex = "1"
logos = "0.14"
lalrpop = "0.20"
lalrpop-util = "0.20"
# cli
clap = { version = "4", features = ["derive"] }
clap_complete = "4"

