name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y nasm binutils
    - name: Build
      run: cargo build --verbose
    - name: Run Tests
      run: cargo test-all --verbose
